<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MRP app</title>
    <style>
        body {
            display: flex;
            flex-direction: column;

            justify-content: top;
            height: 100vh; /* Заполняет всю высоту видимой области */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: brown;
        }

        nav {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        ul a {
            text-decoration: none;
            width: 100px;
            color: brown;
            margin: 10px;
            padding: 15px;
            border: 2px solid brown;
            border-radius: 8px;
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Главная</h1>
    <nav>
        <ul>
            <a href="{{ url_for('nodes.nodes_index') }}">Узлы</a>
            <a href="{{ url_for('links.links_index') }}">Связи</a>
            <a href="{{ url_for('orders.orders_index_page') }}">Заказы</a>
            <a href="{{ url_for('warehouse.warehouse_index') }}">Склад</a>
            <a href="{{ url_for('nodes_details.nodes_details') }}">Детали узла </a>
            <a href="{{ url_for('difference.difference_index_page') }}">Дефицит</a>

        </ul>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
